<div class="modal-header">
    <h3 class="modal-title" ng-if="!editMode" translate>Dodaj predmet</h3>
    <h3 class="modal-title" ng-if="editMode" translate>Izmeni predmet</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <md-input-container>
                <label translate>Klijent</label>
                <md-select ng-model="newCase.client_id">
                    <md-option ng-repeat="client in clients track by client.client_id" value="{{client.client_id}}">{{ client.client_name}} {{ client.client_surname}}, {{ client.client_city}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div class="col-md-6">
            <md-input-container>
                <label translate>Tip suprotne strane</label>
                <input type="text" ng-model="newCase.case_rivalType">
            </md-input-container>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <md-input-container>
                <label translate>Ime suprotne strane</label>
                <input type="text" ng-model="newCase.case_rivalName">
            </md-input-container>
        </div>
        <div class="col-md-6">
            <md-input-container>
                <label translate>Prezime suprotne strane</label>
                <input type="text" ng-model="newCase.case_rivalSurname">
            </md-input-container>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <md-input-container>
                <label translate>Tip predmeta</label>
                <input type="text" ng-model="newCase.case_type">
            </md-input-container>
        </div>
        <div class="col-md-6">
            <md-input-container>
                <label translate>Bliže određenje predmeta / Osnov</label>
                <input type="text" ng-model="newCase.case_element">
            </md-input-container>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <md-input-container>
                <label translate>Jedinstveni naziv predmeta</label>
                <input type="text" ng-model="newCase.case_name">
            </md-input-container>
        </div>
        <div class="col-md-6">
            <md-input-container>
                <label translate>Poslovni broj (veće)</label>
                <input type="text" ng-model="newCase.case_businessCouncil">
            </md-input-container>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <md-input-container>
                <label translate>Poslovni broj (oznaka)</label>
                <input type="text" ng-model="newCase.case_businessLabel">
            </md-input-container>
        </div>
        <div class="col-md-6">
            <md-input-container>
                <label translate>Poslovni broj (broj)</label>
                <input type="text" ng-model="newCase.case_businessNumber">
            </md-input-container>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <md-input-container>
                <label translate>Status predmeta</label>
                <input type="text" ng-model="newCase.case_status">
            </md-input-container>
        </div>
        <div class="col-md-6">
            <md-input-container>
                <label translate>Vrednost spora</label>
                <input type="text" ng-model="newCase.case_value">
            </md-input-container>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <md-input-container>
                <label translate>Interni broj predmeta</label>
                <input type="text" ng-model="newCase.case_number">
            </md-input-container>
        </div>
        <div class="col-md-6">
            <md-input-container>
                <label translate>Nadležni organ</label>
                <input type="text" ng-model="newCase.case_supervisor">
            </md-input-container>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <md-input-container>
                <label translate>Broj sudnice / Sobe</label>
                <input type="text" ng-model="newCase.case_courtNo">
            </md-input-container>
        </div>
        <div class="col-md-6">
            <md-input-container>
                <label translate>Sudija / Tužilac</label>
                <input type="text" ng-model="newCase.case_judge">
            </md-input-container>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <md-input-container>
                <label translate>Komentar</label>
                <textarea ng-model="newCase.case_comment"></textarea>
            </md-input-container>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save(newCase)" translate>Sačuvaj</button>
    <button class="btn" type="button" ng-click="cancel()" translate>Otkaži</button>
</div>
